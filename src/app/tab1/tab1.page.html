

<ion-content [fullscreen]="true">
  <!-- header -->
  <ion-header class="header">
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <!-- ion slides -->
  <ion-item>
    <ion-label>Popular Condition</ion-label>
    <ion-label slot="end">See All</ion-label>
  </ion-item>
  <ion-slides [options]="slidebaru">
    <ion-slide *ngFor="let page of pages">
      <ion-card style="background-color: transparent; box-shadow:none;">
        <img
          src="{{page.thumb}}"
          style="height: 60px; border-radius: 50%;"/>
          <ion-label style="color: violet; font-size: 60%;">
            {{page.title}}
          </ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!-- end slides -->

      </ion-label>
    </ion-item>
  </ion-content>
