<ion-header class="header">
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- ion slides -->
  <ion-item>
    <ion-label>Popular Conditions</ion-label>
    <ion-label slot="end">See all</ion-label>
  </ion-item>
  <ion-slides [options]="slidebaru">
    <ion-slide *ngFor="let page of pages">
      <ion-card style="background-color: transparent;">
        <img
          src="{{page.thumb}}"
          style="height: 60px; border-radius: 50%; border: 1px solid rgba(255, 255, 255, 0); "/>
        <ion-card-subtitle class="title">
          {{page.title}}
        </ion-card-subtitle>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!-- end slides -->

        <p>Icon on right</p>
